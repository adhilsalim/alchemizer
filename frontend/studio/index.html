<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio | Alchemizer AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/studio.css">
    <script type="module" src="../assets/scripts/wave-audio-path-player/wave-audio-path-player.umd.js"></script>
</head>

<body>
    <div class="hero-section">
        <div class="container">
            <div class="row">
                <h1 id="welcome-title">Hello, Adhil</h1>
                <h2 id="welcome-subtitle">Welcome back to your studio.</h2>
            </div>
        </div>
        <div class="container" style="margin-top: 100px;">
            <div class="row">
                <div class="col-md-6 col-sm-12" id="mysection-1">
                    <div class="row">
                        <h2 id="audio_main_title">Afreen Afreen</h2>
                        <p id="audio_main_label">Original</p>
                    </div>
                    <div class="row">
                        <wave-audio-path-player src="../audio/test.mp3" wave-width="400" wave-height="80"
                            color="#55007f"
                            wave-options='{"animation":true,"samples":100, "type": "wave"}'></wave-audio-path-player>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12" id="mysection-2">
                    <div class="row">
                        <h2 id="example_section_title">Try Examples</h2>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <div id="audio_example_container_1">
                                <div class="card audio-example-1">
                                    <div class="card-body">
                                        <span class="material-symbols-outlined">
                                            play_arrow
                                        </span>
                                        <h5 class="card-title">Afreen Afreen</h5>
                                        <p class="card-text">4:44</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div id="audio_example_container_2">
                                <div class="card audio-example-2">
                                    <div class="card-body"><span class="material-symbols-outlined">
                                            play_arrow
                                        </span>
                                        <h5 class="card-title">Satranga</h5>
                                        <p class="card-text">5:45</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-section">
        <div class="container">
            <div class="row d-flex justify-content-around" style="padding-top: 50px;">
                <p class="text-center display-4"><span>Select</span> An Option To Get Started</p>
            </div>
        </div>
        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="col col-lg-auto">
                    <div class="main-button">
                        <div class="main-button-text">Separate Audio</div>
                        <div class="main-button-icon">
                            <span class="material-symbols-outlined">
                                arrow_split
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">

                </div>
                <div class="col col-lg-auto">
                    <div class="main-button">
                        <div class="main-button-text">Convert Audio</div>
                        <div class="main-button-icon">
                            <span class="material-symbols-outlined">
                                change_circle
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row text-center" style="margin-top: 100px;">
            <p>No operations performed.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
