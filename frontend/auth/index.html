<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alchemizer Authentication</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="icon" type="image/x-icon" href="../assets/images/icons/favicon.ico">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<video autoplay muted loop id="background-video">
		<source src="./bg_video_2.mp4">
		<!-- video credits: Justinas Stanislovaitis: https://www.pexels.com/video/music-live-singer-pop-music-4035104/
							cottonbro studio: https://www.pexels.com/video/a-band-recording-music-in-a-studio-5657829/-->
	</video>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create Account</h1>
				<div class="social-container">
					<button class="gsi-material-button">
						<div class="gsi-material-button-state"></div>
						<div class="gsi-material-button-content-wrapper">
							<div class="gsi-material-button-icon">
								<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
									xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
									<path fill="#EA4335"
										d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
									</path>
									<path fill="#4285F4"
										d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
									</path>
									<path fill="#FBBC05"
										d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
									</path>
									<path fill="#34A853"
										d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
									</path>
									<path fill="none" d="M0 0h48v48H0z"></path>
								</svg>
							</div>
							<span class="gsi-material-button-contents">Continue with Google</span>
							<span style="display: none;">Continue with Google</span>
						</div>
					</button>
				</div>
				<span>or use your email for registration</span>
				<input type="text" placeholder="Name" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<div class="auth-button-container"><button>Sign Up</button></div>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign in</h1>
				<div class="social-container">
					<button class="gsi-material-button">
						<div class="gsi-material-button-state"></div>
						<div class="gsi-material-button-content-wrapper">
							<div class="gsi-material-button-icon">
								<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
									xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
									<path fill="#EA4335"
										d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
									</path>
									<path fill="#4285F4"
										d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
									</path>
									<path fill="#FBBC05"
										d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
									</path>
									<path fill="#34A853"
										d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
									</path>
									<path fill="none" d="M0 0h48v48H0z"></path>
								</svg>
							</div>
							<span class="gsi-material-button-contents">Continue with Google</span>
							<span style="display: none;">Continue with Google</span>
						</div>
					</button>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<div class="auth-button-container">
					<button>Sign In</button>
				</div>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Have an account?</h1>
					<p>Sign in to access your account and start creating music.</p>
					<div class="auth-button-container"><button class="ghost" id="signIn">Sign In</button></div>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Don't have an account?</h1>
					<p>Start composing, producing, and sharing your music with the world.</p>
					<div class="auth-button-container"><button class="ghost" id="signUp">Sign Up</button></div>

				</div>
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
